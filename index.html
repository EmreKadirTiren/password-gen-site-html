<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <center>
        <img src="https://cloud-puhemcmfs.vercel.app/0image.png" width="250" height="250">
        <h2>Hallo Emre! Welkom, laten we je wachtwoorden safeguarden.</h2>
        <br>
        <div class="inputBox">
            <h2><u>Random Password Generator</u></h2>
            <input type="number" placeholder="Enter Password Length" id="passwordLength" min="1">
            <input type="text" placeholder="Generated or Enter Password" id="password" readonly="">
            <div id="btnGenerate" onclick="generatePassword()">Generate Password</div>
        </div>
        <br>
        <div class="saveBox">
            <h2><u>Save Password</u></h2>
            <input type="text" placeholder="Service Name" id="service">
            <input type="text" placeholder="Password" id="savedPassword">
            <div id="btnSave" onclick="savePassword()">Save</div>
        </div>
        <br>
        <div class="mypasswords">
            <h2>Your Passwords</h2>
            <table id="passwordTable" border="1">

                    <th>Service</th>

                </tr>

        </div>
    </center>
</body>
</html>
